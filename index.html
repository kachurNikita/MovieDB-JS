<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoviesDB</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="wrapper">
            <div class="logotype" id="logotype">
                <img src="./img/earth.png" alt="earth" class="logotype__image">
                <p class="logotype__text">Movies</p>
            </div>
            <div class="account">
                <button class="account__btn" id="account__btn">My Account</button>
                <img src="./img/chevron-down.png" alt="arrow-down" class="account__image">
            </div>
        </div>
    </div>
</header>
<!--Films Section-->
<section class="films">
    <div class="container">
        <h1 class="main-title">
            Latest Releases
        </h1>
        <div id="movies" class="display-flex movies">
        </div>
        <div class="pages" id="pages">
<!--            <li class="pages__item pagItem" id="pagItem">1</li>-->
<!--            <li class="pages__item pagItem" id="pagItem">2</li>-->
<!--            <li class="pages__item pagItem" id="pagItem">3</li>-->
        </div>
    </div>
</section>
<!-- Modal window -->
<section class="global">
    <section class="modal-window" id="modal-window">
<!--        <img src="./img/stranger.png" alt="posterPicture" class="background">-->
        <div class="content">
            <div class="container">
                <div class="slider">
                    <p class="slider__back">Back to list</p>
<!--                    <p class="slider__next">Next Movie</p>-->
                </div>
                <div class="about" id ="about">
                    <div class="description" id="desc">
                  <div class="description__list" id="descriptionList">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
<!-- localstorage -->
<section class="localstorage" id="localstorage">
    <div class="container" id="localContainer">
        <h1 class="favoriteTitle">My favorite</h1>
    </div>
</section>
</body>
<script src="localstorage/localstorage.js"></script>
<script src ='./modal/modal.js'></script>
<script src="./buttons/buttons.js"></script>
<script src="./js/script.js"></script>
</html>
